<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Programa que calcula la media ponderada de 4 notas de un alumno</h3>
    <script type="text/javascript">
      var total=0;
      var notaPrimera=Number(prompt("Introduce la primera nota"));
      total=total+notaPrimera;
      var notaSegunda=Number(prompt("Introduce la segunda nota"));
      total=total+notaSegunda;
      var notaTercera=Number(prompt("Introduce la tercera nota"));
      total=total+notaTercera;
      var notaCuarta=Number(prompt("Introduce la cuarta nota"));
      total=total+notaCuarta;
      total=total/4;
      console.log("La media final es: "+total);
    </script>
  </body>
</html>
