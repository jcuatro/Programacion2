<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var x = Math.floor(Math.random() * (10) +1);
      var y = Math.floor(Math.random() * (10) +1);
      var operacion = ["+","-"];
      var solucion="";

      function responder(){
        let respuesta = Number(prompt("Cual es el resultado", ""));
        if (respuesta == eval(solucion)) {
          alert("Muy bien, has acertado marinero");
        } else {
          alert("Eres más tonto que un mono sifilítico");
        }
      }
      solucion= (x+operacion[Math.floor(Math.random() * (2))]+y);
      alert(solucion);
    </script>
  </body>
</html>
